<md-content ng-init="block.parameters.text = ''" class="c-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-flex" ng-show="!editing">Voeg tekst toe</h2>
            <h2 class="md-flex" ng-show="editing">Pas tekst aan</h2>
        </div>
    </md-toolbar>
    <br/>
    <div ng-include="'views/includes.dialog.style.html'"></div>
    <md-button ng-init="showExtra = false" ng-click="showExtra = true" ng-show="!showExtra">
        Toon extra opties
    </md-button>
    <md-button ng-show="showExtra" ng-click="showExtra = false">
        Verberg extra opties
    </md-button>
    <div ng-show="showExtra" ng-include="'views/includes.dialog.audio.html'"></div>
    <md-divider></md-divider>
    <!-- Add / close buttons -->
    <div ng-include="'views/includes.dialog.buttons.html'"></div>
</md-content>
