<div class="o-videogular">
    <videogular in-view="view = $inviewpart" vg-player-ready="onPlayerReady($API)">
        <vg-media vg-loop="loop" vg-src="videogularConfig.sources" vg-youtube="rel=1;showinfo=1" vg-tracks="videogularConfig.tracks" vg-native-controls="false"></vg-media>
        <div ng-hide="buttons">
            <vg-controls vg-autohide="videogularConfig.plugins.controls.autoHide" vg-autohide-time="videogularConfig.plugins.controls.autoHideTime">
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
        </div>
        <vg-overlay-play></vg-overlay-play>
        <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
    </videogular>
</div>
