<md-content>
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Je voegt een filmpje toe</h2>
        </div>
    </md-toolbar>
    <br/>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button ng-click="pickFile('video/*')" target="_blank" class="md-raised" md-autofocus>Kies een nieuwe filmpje</md-button>
    </section>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-input-container flex>
            <label>Of plaats een url</label>
            <input ng-model="block.parameters.url">
        </md-input-container>
    </section>

    <!-- Instagram filters selector -->
    <div ng-include="templates.filters"></div>

    <!-- Width selector -->
    <div ng-include="templates.style"></div>
    <md-divider></md-divider>
    <!-- Add / close buttons -->
    <div ng-include="templates.buttons"></div>





</md-content>
