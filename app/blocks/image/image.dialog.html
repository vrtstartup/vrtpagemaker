<md-content class="c-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-flex" ng-show="!editing">Je voegt een afbeelding toe</h2>
            <h2 class="md-flex" ng-show="editing">Je past je afbeelding aan</h2>
        </div>
    </md-toolbar>
    <br/>
    <section layout="column" layout-padding>
        <md-input-container ng-show="editing" class=" md-block">
            <label>Dit is de url van je afbeelding</label>
            <input name="image" ng-model="block.parameters.url" />
        </md-input-container>
        <md-input-container ng-show="!editing" class=" md-block">
            <label>Plak de url van je afbeelding hier.</label>
            <input name="image" ng-model="block.parameters.url" />
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <md-button ng-click="getFile('image/*')" target="_blank" class="md-raised" md-autofocus>Kies een nieuwe afbeelding</md-button>
        </md-input-container>

    </ul> -->

        <label>Kies een Instagramfilter</label>

            <figure class="{{f}}"><img ng-src="{{block.parameters.url}}"></figure>
        </div> -->
