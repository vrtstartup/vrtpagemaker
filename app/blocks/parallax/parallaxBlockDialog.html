<md-content ng-init="size = 'normal'">
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Je voegt een parallax toe</h2>
        </div>
    </md-toolbar>
    <br/>
    <section layout layout-sm="column">
        <md-input-container flex>
            <label>Rotation</label>
            <input ng-model="block.parameters.rotation" placeholder="10">
        </md-input-container>
        <md-input-container flex>
            <label>SlideIn</label>
            <input ng-model="block.parameters.slideIn" placeholder="10">
        </md-input-container>
        <md-input-container flex>
            <label>Easing</label>
            <input ng-model="block.parameters.easing" placeholder="10">
        </md-input-container>
        <md-input-container flex>
            <label>Max</label>
            <input ng-model="block.parameters.max" placeholder="10">
        </md-input-container>
        <md-input-container flex>
            <label>Min</label>
            <input ng-model="block.parameters.min" placeholder="10">
        </md-input-container>
        <md-input-container flex>
            <label>Offset</label>
            <input ng-model="block.parameters.offset" placeholder="10">
        </md-input-container>
    </section>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button ng-click="pickFile('image/*')" target="_blank" class="md-raised" md-autofocus>Kies een nieuwe afbeelding</md-button>

    </section>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <p>Kies een instagramfilter:</p>
        <md-input-container>
            <label>Filters</label>
            <md-select ng-model="block.parameters.filter">
                <md-option value="{{f}}" ng-repeat="f in filters">{{f}}</md-option>
            </md-select>
        </md-input-container>
    </section>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <p>Kies een stijl:</p>
        <md-input-container>
            <label>Layout</label>
            <md-select ng-model="size" ng-change="changeStyle(size)">
                <md-option value="small">
                    Klein (33% van het scherm)
                </md-option>
                <md-option value="normal">
                    Normaal (50% van het scherm)
                </md-option>
                <md-option value="wide">
                    Breed (80% van het scherm)
                </md-option>
                <md-option value="full">
                    Volledige breedte (100% van het scherm)
                </md-option>
            </md-select>
        </md-input-container>
    </section>
    <md-divider></md-divider>
    <div class="md-actions" layout="row">
        <md-button ng-hide="block.$id" ng-click="addBlock(articleId, block)" target="_blank" md-autofocus>
            Voeg toe
        </md-button>
        <span flex></span>
        <md-button ng-click="closeDialog()" style="margin-right:20px;">
            Sluit
        </md-button>
    </div>
</md-content>
