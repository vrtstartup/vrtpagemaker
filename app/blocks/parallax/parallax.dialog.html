<md-content ng-init="block.parameters.height = 20">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-flex" ng-show="!editing">Je voegt een parallax-afbeelding toe</h2>
            <h2 class="md-flex" ng-show="editing">Je past je parallax-afbeelding aan</h2>
        </div>
    </md-toolbar>
    <br/>
    <section layout="column" layout-padding>
        <md-input-container ng-show="editing" class=" md-block">
            <label>Dit is de url van je afbeelding</label>
            <input name="image" ng-model="block.parameters.url" />
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <md-button ng-click="getFile('image/*')" target="_blank" class="md-raised" md-autofocus>Kies een nieuwe afbeelding</md-button>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Kies de hoogte van de afbeelding</label>
            <input ng-model="block.parameters.height" type="number" step="1" >
        </md-input-container>
        <div ng-include="'views/includes.dialog.filters.html'"></div>
        <div ng-include="'views/includes.dialog.style.html'"></div>
    </section>
    <md-divider></md-divider>
    <!-- Add / close buttons -->
    <div ng-include="'views/includes.dialog.buttons.html'"></div>
</md-content>
