<md-content>
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Je voegt een parallax toe</h2>
        </div>
    </md-toolbar>
    <br/>
    <section layout layout-sm="column">
        <md-input-container flex>
            <label>Rotation</label>
            <input ng-model="block.parameters.rotation" placeholder="10">
        </md-input-container>
        <md-input-container flex>
            <label>SlideIn</label>
            <input ng-model="block.parameters.slideIn" placeholder="10">
        </md-input-container>
        <md-input-container flex>
            <label>Easing</label>
            <input ng-model="block.parameters.easing" placeholder="10">
        </md-input-container>
        <md-input-container flex>
            <label>Max</label>
            <input ng-model="block.parameters.max" placeholder="10">
        </md-input-container>
        <md-input-container flex>
            <label>Min</label>
            <input ng-model="block.parameters.min" placeholder="10">
        </md-input-container>
        <md-input-container flex>
            <label>Offset</label>
            <input ng-model="block.parameters.offset" placeholder="10">
        </md-input-container>
    </section>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
<md-button ng-click="getFile('image/*')" target="_blank" class="md-raised" md-autofocus>Kies een nieuwe afbeelding</md-button>

    </section>

    <!-- Instagram filters selector -->
    <div ng-include="templates.filters"></div>

    <!-- Width selector -->
    <div ng-include="templates.style"></div>
    <md-divider></md-divider>
    <!-- Add / close buttons -->
    <div ng-include="templates.buttons"></div>





</md-content>
